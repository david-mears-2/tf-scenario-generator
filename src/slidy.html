<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scenario Generator</title>
    <link rel="stylesheet" href="scss/custom.scss" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
    <!-- <div style="width: 800px;"><canvas id="acquisitions"></canvas></div> -->
    <div class="container-fluid">
      <h2 class="text-center mt-2">Scenario generator</h2>
      <div class="row mt-2 border-top">
        <div class="col-3">
          <div id="scenarios" class="rounded border mx-2 my-3 py-3 px-2 bg-teal">
            <h4>Scenario</h4>
            <div class="form-group">
              <label class="form-label fw-bold" for="hazard">Hazard</label>
              <select id="hazard" class="form-select">
                <option selected value="cyclone">Cyclone</option>
                <option value="drought">Drought</option>
                <option value="flood">Flood</option>
                <option value="wildfire">Wildfire</option>
                <option value="heatwave">Heatwave</option>
              </select>
            </div>
            <div class="form-group mt-5">
              <label class="form-label fw-bold" for="intensity">Intensity</label>
              <input class="form-range" type="range" id="intensity" name="intensity" min="1" max="5" step="1" value="1">
              <p id="intensityReadout" class="text-center mb-0">placeholder-year event</p>
            </div>
            <!-- backend: just use this number to multiply the data points? -->
            <!-- 1: 5-year event -->
            <!-- 2: 10-year event -->
            <!-- 3: 20-year event -->
            <!-- 4: 50-year event -->
            <!-- 5: 100-year event -->

            <div class="form-group mt-5">
              <p id="warning" class="d-none">Please select at least one region.</p>

              <label class="form-label fw-bold" for="regions">Region(s)</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Barishal">
                <label class="form-check-label" for="Barishal">
                  Barishal
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Chattogram">
                <label class="form-check-label" for="Chattogram">
                  Chattogram
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Dhaka">
                <label class="form-check-label" for="Dhaka">
                  Dhaka
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Khulna">
                <label class="form-check-label" for="Khulna">
                  Khulna
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Rajshahi">
                <label class="form-check-label" for="Rajshahi">
                  Rajshahi
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Rangpur">
                <label class="form-check-label" for="Rangpur">
                  Rangpur
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Mymensingh">
                <label class="form-check-label" for="Mymensingh">
                  Mymensingh
                </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="Sylhet">
                <label class="form-check-label" for="Sylhet">
                  Sylhet
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div id="assumptions" class="rounded border my-3 py-3 px-2 bg-teal">
            <h4>Economic assumptions</h4>
            <form class="row">
              <div class="col form-group">
                <label class="form-label fw-bold" for="household">Household (asset disposal)</label>
                <input class="form-range" type="range" id="household" name="household" min="-35" max="35" step="5" value="0">
                <p id="householdReadout" class="text-center mb-0">No increase</p>
              </div>

              <div class="col form-group">
                <label class="form-label fw-bold" for="household">Firm (investment)</label>
                <input class="form-range" type="range" id="firm" name="firm" min="-35" max="35" step="5" value="0">
                <p id="firmReadout" class="text-center mb-0">No increase</p>
              </div>

              <div class="col form-group">
                <label class="form-label fw-bold" for="bank">Monetary policy</label>
                <input class="form-range" type="range" id="bank" name="bank" min="-3" max="3" step="1" value="0">
                <p id="bankReadout" class="text-center mb-0">No change</p>
              </div>

              <div class="col form-group">
                <label class="form-label fw-bold" for="gov">Fiscal policy</label>
                <input class="form-range" type="range" id="gov" name="gov" min="-3" max="3" step="1" value="0">
                <p id="govReadout" class="text-center mb-0">No change</p>
              </div>
            </form>
          </div>

          <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="growth-tab" data-bs-toggle="tab" data-bs-target="#growth-tab-pane" type="button" role="tab" aria-controls="growth-tab-pane" aria-selected="true">Projected GDP growth</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="gdp-tab" data-bs-toggle="tab" data-bs-target="#gdp-tab-pane" type="button" role="tab" aria-controls="gdp-tab-pane" aria-selected="false">GDP</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="debt-tab" data-bs-toggle="tab" data-bs-target="#debt-tab-pane" type="button" role="tab" aria-controls="debt-tab-pane" aria-selected="false">Debt</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="deficit-tab" data-bs-toggle="tab" data-bs-target="#deficit-tab-pane" type="button" role="tab" aria-controls="deficit-tab-pane" aria-selected="false">Budget deficit</button>
            </li>
          </ul>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    
    <script type="module" src="js/slidy.js"></script>

    <!-- <script type="module" src="dimensions.js"></script> -->
    <!-- <script type="module" src="acquisitions.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> -->
  </body>
</html>
